---
name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate release notes
        run: .github/gen-release-notes.sh

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: .github/release_notes.md
